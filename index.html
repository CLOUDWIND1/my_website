
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>香韵拼图 · 400年工艺解密</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f6f1eb;
      text-align: center;
      margin: 0;
      padding: 10px;
      touch-action: manipulation;
    }
    h1 {
      color: #5a3825;
      font-size: 1.5rem;
      margin: 10px 0;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 28vw);
      grid-template-rows: repeat(3, 28vw);
      gap: 1vw;
      margin: 2vh auto;
      max-width: 90vw;
    }
    .tile {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      box-sizing: border-box;
      touch-action: manipulation;
    }
    .empty {
      background: #eee;
    }
    button {
      margin-top: 2vh;
      padding: 2vh 4vw;
      background: #8c5b3a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      min-width: 40vw;
    }

    @media (min-width: 768px) {
      #game {
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: repeat(3, 150px);
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
  </style>
</head>
<body>
  <h1>香韵拼图</h1>
  <div id="game"></div>
  <button onclick="shuffle()">打乱拼图</button>

  <script>
    const game = document.getElementById('game');
    let tiles = [];

    function createTiles() {
      const sources = [
        'tile_0_0.png', 'tile_0_1.png', 'tile_0_2.png',
        'tile_1_0.png', 'tile_1_1.png', 'tile_1_2.png',
        'tile_2_0.png', 'tile_2_1.png', 'tile_2_2.png'
      ];

      sources[sources.length - 1] = null;

      game.innerHTML = '';
      tiles = [];

      for (let i = 0; i < 9; i++) {
        const div = document.createElement('div');
        div.className = 'tile';
        if (sources[i]) {
          div.style.backgroundImage = `url('${sources[i]}')`;
          div.style.backgroundSize = 'cover';
          div.dataset.index = i;
        } else {
          div.classList.add('empty');
        }
        div.addEventListener('click', () => move(i));
        tiles.push(div);
        game.appendChild(div);
      }
    }

    function move(i) {
      const emptyIndex = tiles.findIndex(t => t.classList.contains('empty'));
      const validMoves = [i - 1, i + 1, i - 3, i + 3];

      if (validMoves.includes(emptyIndex)) {
        [tiles[i].outerHTML, tiles[emptyIndex].outerHTML] =
          [tiles[emptyIndex].outerHTML, tiles[i].outerHTML];
        createTiles();
      }
    }

    function shuffle() {
      for (let i = 0; i < 100; i++) {
        const idx = Math.floor(Math.random() * 9);
        move(idx);
      }
    }

    createTiles();
  </script>
</body>
</html>
